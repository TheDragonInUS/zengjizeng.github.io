<span class="string">6. 当进程A因为各种原因挂了, 不再更新check_time字段时, 进程B和进程C可以瓜分进程A托管的学生.</span></span><br></pre></td></tr></table></figure>

ine">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br><span class="line">178</span><br><span class="line">179</span><br><span class="line">180</span><br><span class="line">181</span><br><span class="line">182</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> multiprocessing</span><br><span class="line"><span class="keyword">from</span> pymysql <span class="keyword">import</span> *</span><br><span class="line"><span class="keyword">import</span> datetime</span><br><span class="line"><span class="keyword">import</span> threading</span><br><span class="line"><span class="keyword">import</span> time</span><br><span class="line"><span class="keyword">import</span> os</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">MyMysql</span><span class="params">(object)</span>:</span></span><br><span class="line">    <span class="string">"""</span></span><br><span class="line"><span class="string">    进程类</span></span><br><span class="line"><span class="string">    """</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self)</span>:</span></span><br><span class="line">        self.row_range = <span class="string">""</span>  <span class="comment"># 扫面的工作范围元组类型</span></span><br><span class="line">        self.con = connect(</span><br><span class="line">            host=<span class="string">'localhost'</span>,</span><br><span class="line">            port=<span class="number">3306</span>,</span><br><span class="line">            database=<span class="string">'ceshi'</span>,</span><br><span class="line">            user=<span class="string">'root'</span>,</span><br><span class="line">            password=<span class="string">'mysql'</span>,</span><br><span class="line">            charset=<span class="string">'utf8'</span>)</span><br><span class="line">        self.cs = self.con.cursor()</span><br><span class="line">        self.time = datetime.datetime.now().strftime(<span class="string">"%Y-%m-%d %H:%M:%S"</span>)</span><br><span class="line">        self.t_id = <span class="string">""</span></span><br><span class="line">        self.q = <span class="string">""</span>  <span class="comment"># todo 这里留一个通讯队列</span></span><br><span class="line">        self.q1 = <span class="string">""</span>  <span class="comment"># 线程运行数量队列</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">mysql_init</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="string">"""</span></span><br><span class="line"><span class="string">        # 1. 进程启动时, 会往teacher表里面插入一条记录, 记下这条记录的id值, 保存为t_id.</span></span><br><span class="line"><span class="string">        :return: 返回值是t_id</span></span><br><span class="line"><span class="string">        """</span></span><br><span class="line">        self.cs.execute(<span class="string">"""insert into teacher(check_time) \</span></span><br><span class="line"><span class="string">                values(str_to_date(\'%s\','%%Y-%%m-%%d %%H:%%i:%%s'));"""</span> % self.time)</span><br><span class="line">        self.cs.execute(<span class="string">"""SELECT LAST_INSERT_ID()"""</span>)</span><br><span class="line">        self.t_id = self.cs.fetchone()[<span class="number">0</span>]</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">update_teacher</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="string">"""</span></span><br><span class="line"><span class="string">        # 2. 进程定期更新其t_id对应记录的"check_time"字段. --实现</span></span><br><span class="line"><span class="string">        :return:</span></span><br><span class="line"><span class="string">        """</span></span><br><span class="line">        <span class="keyword">while</span> <span class="keyword">True</span>:</span><br><span class="line">            print(<span class="string">"update ok"</span>)</span><br><span class="line">            time.sleep(<span class="number">3</span>)</span><br><span class="line">            self.time = datetime.datetime.now().strftime(<span class="string">"%Y-%m-%d %H:%M:%S"</span>)</span><br><span class="line">            self.cs.execute(<span class="string">"""update teacher set \</span></span><br><span class="line"><span class="string">                    check_time=str_to_date(\'%s\','%%Y-%%m-%%d %%H:%%i:%%s') where id=%d;"""</span> % (self.time, self.t_id))</span><br><span class="line">            self.con.commit()</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">up_stu_tid</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="string">"""</span></span><br><span class="line"><span class="string">        # 3. 进程定期扫描student表, 如果有teacher_id为0的记录, 将该字段更新为其t_id.</span></span><br><span class="line"><span class="string">        # 4. 当启动两个进程A和B时, 这两个进程可以平分所有的student, 即一半student的teacher_id为进程A的t_id,</span></span><br><span class="line"><span class="string">        #    另一半student的teacher_id为进程B的t_id。</span></span><br><span class="line"><span class="string">        # 5. 再启动一个进程C的时候, 1/3的student的teacher_id为进程A的t_id, 1/3为归进程B, 1/3归进程C.</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">        :return:</span></span><br><span class="line"><span class="string">        """</span></span><br><span class="line">        <span class="keyword">while</span> <span class="keyword">True</span>:</span><br><span class="line">            time.sleep(<span class="number">5</span>)</span><br><span class="line">            self.cs.execute(</span><br><span class="line">                <span class="string">"""select id from student where teacher_id=0 limit %d,%d;"""</span> %</span><br><span class="line">                self.row_range)</span><br><span class="line">            a = self.cs.fetchall()</span><br><span class="line">            <span class="keyword">for</span> i <span class="keyword">in</span> a:</span><br><span class="line">                self.cs.execute(</span><br><span class="line">                    <span class="string">"""update student set teacher_id=%s where id= %s"""</span> %</span><br><span class="line">                    (self.t_id, i[<span class="number">0</span>]))</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">tell_mian_live</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="string">"""</span></span><br><span class="line"><span class="string">        告诉主进程我还活着 和 进程 id</span></span><br><span class="line"><span class="string">        此函数要定期执行</span></span><br><span class="line"><span class="string">        :return:</span></span><br><span class="line"><span class="string">        """</span></span><br><span class="line">        time.sleep(<span class="number">1</span>)  <span class="comment"># 每两秒执行一次，进行函数的使用</span></span><br><span class="line">        self.q.put(os.getpid())  <span class="comment"># 将子进程号放到队列中</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">get_p_live</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="string">"""</span></span><br><span class="line"><span class="string">        更改全局变量</span></span><br><span class="line"><span class="string">        :return:</span></span><br><span class="line"><span class="string">        """</span></span><br><span class="line">        <span class="keyword">while</span> <span class="keyword">True</span>:</span><br><span class="line">            <span class="keyword">try</span>:</span><br><span class="line">                self.row_range = self.q1.get()</span><br><span class="line">            <span class="keyword">except</span> Exception <span class="keyword">as</span> e:</span><br><span class="line">                print(e)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">my_pro_run</span><span class="params">(self, range_r, q, q1)</span>:</span></span><br><span class="line">        <span class="string">"""</span></span><br><span class="line"><span class="string">        总的运行程序</span></span><br><span class="line"><span class="string">        :return:</span></span><br><span class="line"><span class="string">        """</span></span><br><span class="line">        self.q = q  <span class="comment"># 重置进程队列</span></span><br><span class="line">        self.q1 = q1</span><br><span class="line">        self.row_range = range_r</span><br><span class="line">        print(self.row_range)</span><br><span class="line">        self.mysql_init()</span><br><span class="line">        print(self.t_id, type(self.t_id))</span><br><span class="line">        <span class="comment"># todo 开启定时报告存活 功能</span></span><br><span class="line">        threading.Thread(target=self.tell_mian_live).start()</span><br><span class="line">        threading.Thread(target=self.update_teacher).start()</span><br><span class="line">        threading.Thread(target=self.up_stu_tid).start()</span><br><span class="line">        self.con.commit()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">JinCheng</span><span class="params">(object)</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self, fun, num)</span>:</span></span><br><span class="line">        self.conn = connect(</span><br><span class="line">            host=<span class="string">'localhost'</span>,</span><br><span class="line">            port=<span class="number">3306</span>,</span><br><span class="line">            database=<span class="string">'ceshi'</span>,</span><br><span class="line">            user=<span class="string">'root'</span>,</span><br><span class="line">            password=<span class="string">'mysql'</span>,</span><br><span class="line">            charset=<span class="string">'utf8'</span>)</span><br><span class="line">        self.cs2 = self.conn.cursor()</span><br><span class="line">        self.cs2.execute(<span class="string">"select count(*) from teacher;"</span>)</span><br><span class="line">        self.mysql_row = self.cs2.fetchall()[<span class="number">0</span>][<span class="number">0</span>]  <span class="comment"># 数据中的行数</span></span><br><span class="line">        self.pro_list = [fun] * num</span><br><span class="line">        self.pro_arg = <span class="string">""</span></span><br><span class="line">        self.q = multiprocessing.Queue()  <span class="comment"># todo 进程通讯工具</span></span><br><span class="line">        self.q1 = multiprocessing.Queue()  <span class="comment"># todo 进程通讯工具</span></span><br><span class="line">        self.chang_num_pro = <span class="number">0</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">start_pro</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> self.pro_list:</span><br><span class="line">            time.sleep(<span class="number">0.02</span>)  <span class="comment"># 延迟0.02 秒 生成文件</span></span><br><span class="line">            multiprocessing.Process(target=i, args=(</span><br><span class="line">                (self.pro_arg[<span class="number">0</span>][len(self.pro_list) - <span class="number">1</span>], self.pro_arg[<span class="number">1</span>]), self.q, self.q1)</span><br><span class="line">                                    ).start()</span><br><span class="line">            print(<span class="string">" 开启成功"</span>)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">cha_xu</span><span class="params">(self, a, b)</span>:</span></span><br><span class="line">        <span class="string">"""</span></span><br><span class="line"><span class="string">        :param a: 数据库行数</span></span><br><span class="line"><span class="string">        :param b: 进程数</span></span><br><span class="line"><span class="string">        :return: 步进值和点值 -》 第几个进程 号-1  加步长</span></span><br><span class="line"><span class="string">        """</span></span><br><span class="line">        step_int = a // len(self.pro_list)</span><br><span class="line">        <span class="keyword">if</span> step_int % <span class="number">2</span> == <span class="number">0</span>:</span><br><span class="line">            step = round(a / b) + <span class="number">1</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            step = round(a / b)</span><br><span class="line">        limit_page = []</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">0</span>, a, step):</span><br><span class="line">            limit_page.append(i)</span><br><span class="line"></span><br><span class="line">        self.pro_arg = (limit_page, step)</span><br><span class="line">        print(self.pro_arg)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">check_pro</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="string">"""</span></span><br><span class="line"><span class="string">        判断开启的进程和进程列表中的数量是不是相同</span></span><br><span class="line"><span class="string">        此函数单独开工线程使用</span></span><br><span class="line"><span class="string">        :return:</span></span><br><span class="line"><span class="string">        """</span></span><br><span class="line">        start_pro = len(self.pro_list)</span><br><span class="line">        print(<span class="string">"start_pro"</span>, start_pro)</span><br><span class="line"></span><br><span class="line">        <span class="function"><span class="keyword">def</span> <span class="title">q_getpid</span><span class="params">(start_pro)</span>:</span></span><br><span class="line">            get_q = []  <span class="comment"># 进程号列表</span></span><br><span class="line">            <span class="keyword">for</span> i <span class="keyword">in</span> range(start_pro):</span><br><span class="line">                <span class="keyword">try</span>:</span><br><span class="line">                    count = self.q.get()</span><br><span class="line">                    <span class="keyword">if</span> count <span class="keyword">in</span> get_q:</span><br><span class="line">                        <span class="keyword">pass</span></span><br><span class="line">                    <span class="keyword">else</span>:</span><br><span class="line">                        get_q.append(count)</span><br><span class="line">                <span class="keyword">except</span> Exception <span class="keyword">as</span> e:</span><br><span class="line">                    print(e)</span><br><span class="line">            <span class="keyword">return</span> get_q</span><br><span class="line">        <span class="keyword">while</span> <span class="keyword">True</span>:</span><br><span class="line">            a = q_getpid(start_pro)</span><br><span class="line">            b = q_getpid(start_pro)</span><br><span class="line">            <span class="keyword">if</span> a == b:</span><br><span class="line">                <span class="keyword">pass</span></span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                <span class="keyword">for</span> i <span class="keyword">in</span> a:</span><br><span class="line">                    <span class="keyword">if</span> i <span class="keyword">in</span> b:</span><br><span class="line">                        <span class="keyword">pass</span></span><br><span class="line">                    <span class="keyword">else</span>:</span><br><span class="line">                        print(<span class="string">"死掉的进程"</span>, i)</span><br><span class="line">                        start_pro -= <span class="number">1</span>  <span class="comment"># 进程数减少1</span></span><br><span class="line">                        self.chang_num_pro = start_pro</span><br><span class="line">                        self.cha_xu(self.mysql_row, self.chang_num_pro)</span><br><span class="line">                        self.q1.put(self.pro_arg)  <span class="comment"># 将更改后的参数发送给子进程</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">run_pro</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="string">"""</span></span><br><span class="line"><span class="string">        运行初始化</span></span><br><span class="line"><span class="string">        :return:</span></span><br><span class="line"><span class="string">        """</span></span><br><span class="line"></span><br><span class="line">        self.cha_xu(self.mysql_row, len(self.pro_list))</span><br><span class="line">        self.start_pro()</span><br><span class="line">        threading.Thread(target=self.check_pro).start()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line"></span><br><span class="line">    a = MyMysql()</span><br><span class="line">    jin = JinCheng(a.my_pro_run, <span class="number">3</span>)</span><br><span class="line">    jin.run_pro()</span><br></pre></td></tr></table></figure>
